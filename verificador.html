<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Verificador de Números</title>
</head>
<body>
    <h1>Verificador de Números</h1>

    <input type="number" id="numero" placeholder="Digite um número">
    <br><br>

    <button onclick="verificar()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificar() {
            let numero = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");

            if (numero === "") {
                resultado.innerHTML = "Por favor, insira um número.";
                return;
            }

            numero = Number(numero);

            if (numero > 0) {
                resultado.innerHTML = "O número é positivo"
            } else if (numero < 0) {
                resultado.innerHTML = "O número é negativo"
            } else {
                resultado.innerHTML = "O número é zero"
            }

            if (numero % 2 === 0) {
                resultado.innerHTML += " e par."
            } else {
                resultado.innerHTML += " e ímpar."
            }

        }
    </script>

</body>
</html>
